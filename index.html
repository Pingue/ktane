<!doctype html>
<html ng-app="ktane">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/annyang.min.js"></script>
    <script src="ktane.js"></script>
    <link rel="stylesheet" href="ktane.css">
</head>
<body>
<h2>Todo</h2>
<div ng-controller="ktaneController">

    {{ currentmodule }}



    <div>
        <form ng-submit="simulateSpeech()">
            <input type="text" ng-model="phrase"  size="30"
                   placeholder="add new todo here">
            <input class="btn-primary" type="submit" value="add">
        </form>
    </div>

</div>
</body>
</html>
